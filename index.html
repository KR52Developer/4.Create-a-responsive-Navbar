<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Responsive Nav Bar" />
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logoAndBtn">
          <h2>itsKavinRam</h2>
          <button class="toggleBtn threeBar">
            <i class="fa fa-solid fa-bars"></i>
          </button>
          <button class="toggleBtn arrowUpBtn">
            <i class="fa fa-solid fa-angle-up" style="font-size: 25px"></i>
          </button>
        </div>
        <div class="navList hideNavItems">
          <ul class="navItems">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Career</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
